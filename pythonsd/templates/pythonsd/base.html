{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block metas %}{% endblock metas %}

    <!-- <title>{% block title %}Home{% endblock title %} Â· In Situ ex Silico</title> -->
    <title>In Situ ex Silico</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'main.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'img/favicon-32x32.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'img/favicon-16x16.png' %}" sizes="16x16" type="image/png">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

  </head>

  <body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">
                <!-- <a class="nav-link" href="{% url 'index' %}">Home</a> -->
                <a class="nav-link" href="{% url 'index' %}">
                    <img src="{% static 'img/ises-logo.svg' %}" alt="In Situ ex Silico Home" class="center">
                </a>
            </div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-info p-3" href="{% url 'denverpython' %}">Denver Python Users Group</a>
                <a class="list-group-item list-group-item-action list-group-item-info p-3" href="{% url 'denverml' %}">Denver Data Science and Machine Learning Group</a>
                <a class="list-group-item list-group-item-action list-group-item-info p-3" href="{% url 'denverbiology' %}">Denver Biology and Bioinformatics Group</a>
                <a class="list-group-item list-group-item-action list-group-item-warning p-3" href="{% url 'remotework' %}">Remote Work Resources</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <li class="nav-item"><a class="nav-link list-group-item-success" href="{% url 'code-of-conduct' %}">Code of Conduct</a></li>
                            <li class="nav-item dropdown">
                                <!-- <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a> -->

                                <!--     <div class="dropdown-divider"></div> -->
                                <!--     <a class="dropdown-item" href="#!">Something else here</a> -->
                                <!-- </div> -->
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <main role="main">
                {% block main %}{% endblock main %}
                </main>
            </div>
        </div>
    </div>
